name: mlflow-sklearn-e2e
description: |
  End-to-end pipeline template that takes in an MLFlow compatible codeset,
  runs the MLFlow project to train a model, then creates a KFServing prediction
  service that can be used to run predictions against the model."
inputs:
  - name: mlflow-codeset
    description: an MLFlow compatible codeset
    type: codeset
  - name: predictor
    description: type of predictor engine
    type: string
    default: auto
outputs:
  - name: prediction-url
    description: "The URL where the exposed prediction service endpoint can be contacted to run predictions."
    type: string
steps:
  - name: builder
    image: ghcr.io/fuseml/mlflow-dockerfile:0.1
    inputs:
      - codeset:
          name: '{{ inputs.mlflow-codeset }}'
          path: /project
    outputs:
      - name: mlflow-env
        image:
          name: 'registry.fuseml-registry/mlflow-builder/{{ inputs.mlflow-codeset.name }}:{{ inputs.mlflow-codeset.version }}'
  - name: trainer
    image: '{{ steps.builder.outputs.mlflow-env }}'
    inputs:
      - codeset:
          name: '{{ inputs.mlflow-codeset }}'
          path: '/project'
    outputs:
      - name: mlflow-model-url
    resources:
      limits:
        cpu: 1
        memory: 1Gi
    extensions:
      - name: mlflow-tracking
        product: mlflow
        service_resource: mlflow-tracking
        extensionAccess:
          extension:
            id: mlflow-0001
            product: mlflow
            version: "1.19.0"
            description: MLFlow experiment tracking service
            zone: local
          service:
            id: mlflow-tracking
            resource: mlflow-tracking
            category: experiment-tracking
            description: MLFlow experiment tracking service API and UI
            auth_required: False
          endpoint:
            url: http://mlflow
            type: internal
            configuration:
              MLFLOW_TRACKING_URI: http://mlflow
      - name: mlflow-store
        product: mlflow
        service_resource: s3
        extensionAccess:
          extension:
            id: mlflow-0001
            product: mlflow
            version: "1.19.0"
            description: MLFlow experiment tracking service
            zone: local
          service:
            id: mlflow-store
            resource: s3
            category: model-store
            description: MLFlow minio S3 storage back-end
            auth_required: True
          endpoint:
            url: http://mlflow-minio:9000
            type: internal
            configuration:
              MLFLOW_S3_ENDPOINT_URL: http://mlflow-minio:9000
          credentials:
            id: default
            scope: global
            configuration:
              AWS_ACCESS_KEY_ID: gABTE5DmmLgjJypJzGFs
              AWS_SECRET_ACCESS_KEY: uW1qiFS8DTFuACXCDrM7i5zLJXbbfXd6pReyntjn
  - name: predictor
    image: ghcr.io/fuseml/kfserving-predictor:0.1
    inputs:
      - name: model
        value: '{{ steps.trainer.outputs.mlflow-model-url }}'
      - name: predictor
        value: '{{ inputs.predictor }}'
      - codeset:
          name: '{{ inputs.mlflow-codeset }}'
          path: '/project'
    outputs:
      - name: prediction-url
    resources:
      limits:
        cpu: 2
        memory: 2Gi
        nvidia.com/gpu: 1
      requests:
        cpu: 1
        memory: 1Gi
    extensions:
      - name: s3-storage
        service_resource: s3
        extensionAccess:
          extension:
            id: mlflow-0001
            product: mlflow
            version: "1.19.0"
            description: MLFlow experiment tracking service
            zone: local
          service:
            id: mlflow-store
            resource: s3
            category: model-store
            description: MLFlow minio S3 storage back-end
            auth_required: True
          endpoint:
            url: http://mlflow-minio:9000
            type: internal
            configuration:
              MLFLOW_S3_ENDPOINT_URL: http://mlflow-minio:9000
          credentials:
            id: default
            scope: global
            configuration:
              AWS_ACCESS_KEY_ID: gABTE5DmmLgjJypJzGFs
              AWS_SECRET_ACCESS_KEY: uW1qiFS8DTFuACXCDrM7i5zLJXbbfXd6pReyntjn
      - name: kfserving
        service_resource: kfserving-api
        extensionAccess:
          extension:
            id: kfserving-local
            product: kfserving
            version: "0.6.0"
            description: KFServing prediction service platform
            zone: local
          service:
            id: API
            resource: kfserving-api
            category: prediction-serving
            description: KFServing prediction service API
          endpoint:
            url: https://kubernetes.default.svc
            type: internal
