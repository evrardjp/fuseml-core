      operationId: openapi#/api/openapi3.yaml
      responses:
        "200":
          description: File downloaded
          schema:
            type: file
      schemes:
      - http
  /runnables:
    get:
      tags:
      - runnable
      summary: list runnable
      description: Retrieve information about runnables registered in FuseML.
      operationId: runnable#list
      parameters:
      - name: kind
        in: query
        description: Kind of a registered runnables
        required: false
        type: string
      responses:
        "200":
          description: OK response.
          schema:
            type: array
            items:
              $ref: '#/definitions/RunnableResponse'
        "404":
          description: Not Found response.
          schema:
            $ref: '#/definitions/RunnableListNotFoundResponseBody'
      schemes:
      - http
    post:
      tags:
      - runnable
      summary: register runnable
      description: Register a runnable with the FuseML runnable store.
      operationId: runnable#register
      parameters:
      - name: RegisterRequestBody
        in: body
        required: true
        schema:
          $ref: '#/definitions/RunnableRegisterRequestBody'
          required:
          - name
          - kind
          - image
          - inputs
          - outputs
          - labels
      responses:
        "201":
          description: Created response.
          schema:
            $ref: '#/definitions/RunnableRegisterResponseBody'
            required:
            - name
            - kind
            - image
            - inputs
            - outputs
            - labels
        "400":
          description: Bad Request response.
          schema:
            $ref: '#/definitions/RunnableRegisterBadRequestResponseBody'
      schemes:
      - http
  /runnables/{runnableNameOrId}:
    get:
      tags:
      - runnable
      summary: get runnable
      description: Retrieve an Runnable from FuseML.
      operationId: runnable#get
      parameters:
      - name: runnableNameOrId
        in: path
        description: Runnable name or id
        required: true
        type: string
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/RunnableGetResponseBody'
            required:
            - name
            - kind
            - image
            - inputs
            - outputs
            - labels
        "400":
          description: Bad Request response.
          schema:
            $ref: '#/definitions/RunnableGetBadRequestResponseBody'
        "404":
          description: Not Found response.
          schema:
